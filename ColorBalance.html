<html>
<head>
  <title>Simple Color Chooser</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    h1 { margin-bottom: 20px; }

    .color-preview {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #d21212;
      margin-bottom: 20px;
      box-shadow: 0 8px 10px rgba(0,0,0,0.3);
    }

    input[type="color"] {
      width: 80px;
      height: 80px;
      border: none;
      border-radius: 100%;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Pick a Color ðŸŽ¨</h1>

  <!-- Preview circle -->
  <div class="color-preview" id="preview"></div>

  <!-- Color chooser -->
  <input type="color" id="colorPicker">

  <script>
    const picker = document.getElementById('colorPicker');
 

    picker.addEventListener('input', () => {preview.style.background = picker.value;});
  </script>
</body>
</html>
